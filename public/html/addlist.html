<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hasdeu</title>
	<link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="../css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="../scripts/script.js"></script>
</head>
<body>
	<div id="wrapper">
		<ul id="elements">
			<h3>Configure new table</h3>
			<li>
				<input type="text" name="name" placeholder="Table name">
			</li>
			<li>
				<input type="text" name="name" placeholder="Field name">
				<input type="text" name="name" placeholder="Value">
			</li>
			<li>
				<input type="text" name="name" placeholder="Field name">
				<input type="text" name="name" placeholder="Value">
			</li>
			<li>
				<input type="text" name="name" placeholder="Field name">
				<input type="text" name="name" placeholder="Value">
			</li>
			<li>
				<input type="text" name="name" placeholder="Field name">
				<input type="text" name="name" placeholder="Value">
			</li>
		</ul>
		<button onclick="addelement()">+</button>
		<a href="#">Finish</a>
	</div>
	<script>
	function addelement() {
  		var node = document.createElement('li');
  		var node.innerHTML = ("<li><input type='text' name='name' placeholder='Field name'><input type='text' name='name' placeholder='Value'></li>");
  		document.getElementById("elements").appendChild(node);
	}
</script>
</body>
</html>
